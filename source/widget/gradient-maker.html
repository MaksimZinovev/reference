<body class="flex min-h-screen flex-col items-center justify-center bg-gray-500 p-4">
  <!-- Color pickers -->
  <div class="mb-6 flex items-center justify-center space-x-4">
    <div class="flex flex-col items-center">
      <label class="mb-2 font-medium" for="color1">Color 1</label>
      <input
        type="color"
        id="color1"
        value="#ff7e5f"
        class="h-16 w-16 cursor-pointer rounded-full border-2 border-gray-300"
      />
    </div>
    <div class="flex flex-col items-center">
      <label class="mb-2 font-medium" for="color2">Color 2</label>
      <input
        type="color"
        id="color2"
        value="#feb47b"
        class="h-16 w-16 cursor-pointer rounded-full border-2 border-gray-300"
      />
    </div>
  </div>

  <!-- Gradient display -->
  <div class="flex w-full justify-center">
    <div
      id="gradientBox"
      class="h-64 w-full max-w-xl rounded-lg border border-gray-300 shadow-lg"
      style="background: linear-gradient(to right, #ff7e5f, #8000ff)"
    ></div>
  </div>

  <!-- CSS code display -->
  <div class="mb-4 mt-5 flex w-full justify-center">
    <div class="mt-5 w-full max-w-xl rounded-lg bg-gray-500 p-4 shadow-inner">
      <div>
        <h2 class="mb-2 text-center text-lg font-semibold text-white">CSS Code</h2>
        <pre id="cssCode" class="overflow-x-auto rounded bg-gray-100 p-2 text-neutral-900">
background: linear-gradient(to right,  #ff7e5f, #8000ff);</pre
        >
      </div>
    </div>
  </div>

  <script>
    const colorInput1 = document.getElementById('color1');
    const colorInput2 = document.getElementById('color2');
    const gradientBox = document.getElementById('gradientBox');
    const cssCode = document.getElementById('cssCode');

    function updateGradient() {
      const color1 = colorInput1.value;
      const color2 = colorInput2.value;
      const gradientStyle = `linear-gradient(to right, ${color1}, ${color2})`;

      // Update background
      gradientBox.style.background = gradientStyle;

      // Update CSS code display
      cssCode.textContent = `background: ${gradientStyle};`;
    }

    // Event listeners
    colorInput1.addEventListener('input', updateGradient);
    colorInput2.addEventListener('input', updateGradient);

    // Initialize
    updateGradient();
  </script>
</body>
